<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        #third{
            color: greenyellow;
        }
        .fire{
            color: rgb(112, 17, 17);
        }
        h1{
            color: peru !important;
            color: aqua;
        }
        /* tag e color pabe last er ta thn class thn id er priority thn inline css than !important in any color  */
    </style>
</head>
<body>
    <h1>my speacial hrading-1</h1>
    <h1>my speacial hrading-2</h1>
    <h1 style="color:pink" class="fire" id="third">my speacial hrading-3</h1>
    <h1>my speacial hrading-4</h1>
</body>
</html>
